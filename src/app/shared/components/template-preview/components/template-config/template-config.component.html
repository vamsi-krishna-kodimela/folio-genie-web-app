<div
  class="template-config"
  [ngClass]="{ 'template-config--collapse': toggle }"
>
  <div class="template-config__toggle" (click)="toggleConfig()">
    <i-feather name="settings" class="icon"></i-feather>
  </div>
  <div class="template-config__list">
    <mat-accordion class="template-config__list-item">
      <mat-expansion-panel hideToggle *ngFor="let section of configuration">
        <mat-expansion-panel-header>
          <mat-panel-title class="header">
            <h3 class="title">{{ section.sectionTitle }}</h3>

            <feather-icon name="chevron-down" class="icon"></feather-icon>
          </mat-panel-title>
        </mat-expansion-panel-header>
        <p>This is the primary content of the panel.</p>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
</div>
